<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Manage Topping</title>
        <link href="#" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">
        <style >
            body{
                background-image: url("https://png.pngtree.com/back_origin_pic/03/77/70/7fac46f6c330e7a42b72903f12334ca6.jpg");
                background-size: 120%;
                background-repeat:no-repeat;
            }
            .title{
            margin: 0 auto;
                background-color: #FF8247;
                color: #FDF5E6;
                padding: 10px;
                border-radius: 10px;
                font-size: 15px;
                font-weight: bold;
            }
            .addpizza{
                margin: 0 auto;
                width: 500px;
                height: 250px;
                background-color: #FDF5E6;
                padding: 10px;
                border-radius: 10px;
                margin-top: 50px;
            }
            table {
                width: 100%;
                border-collapse: collapse;
            }

            .btn{
                background-color: #8B7355;
                color: #fff;
                border: 0;
                border-radius: 5px;
                padding: 5px 10px;
                font-size: 15px;
                font-weight: bold;
            }
            .form-group{
            
                margin-left: 40%;
            }
            .formgroup{
                color: #CD6839;
                margin-top: 35px;
                margin-left: 20%;
                font-size: 150%;
            }
            .form-group .submit{
                margin-top: 5%;
                background-color: #CD6839;
                color: #fff;
                border-radius: 5px;
                padding: 5px 10px;
                font-size: 15px;
                font-weight: bold;
                /*width: 10%;*/
                /*height: 10%;*/
            }
            .form-group .form-control{
                width: 50%;
                height: 50%;
                border-radius: 5px;
                border: 0;
                margin-top: 10px;
                padding: 5px 10px;
                background-color: #F5DEB3;
            }
        </style>
    </head>

    <body>
        <div class="title">Topping</div>
        
        <form action="/pizzaOrderingSys/shopmanager/taste" th:action="@{/pizzaOrderingSys/shopmanager/taste/add}" method="POST" th:object="${taste}">
        <div class="addpizza">
            <table>

                <input type="hidden" name="_method" value="put" th:if="${taste!=null}"/>
                <input type="hidden" name="id" th:if="${taste!=null}" th:value="${taste.id}">

                <div class="formgroup">
                    <label>ID</label>
                    <input name="id" type="text" class="formcontrol" placeholder="id"
                           th:value="${taste!=null}?${taste.id}">
                </div>
                <div class="formgroup">
                    <label>Name</label>
                    <input name="name" type="text" class="formcontrol" placeholder="name"
                           th:value="${taste!=null}?${taste.name}">
                </div>
                <div class="formgroup">
                    <label>Price</label>
                    <input name="price" type="text" class="formcontrol" placeholder="price"
                           th:value="${taste!=null}?${taste.price}">
                </div>

            </table>
        </div>
        
            <div class="form-group">
                <button type="submit" class="submit" th:text="${taste!=null}?'SaveAdd':'SaveEdit'">Add</button>
                
                <a role="button" class="submit" th:href="@{/pizzaOrderingSys/shopmanager/pizza/list}">Cancel</a>
                <a role="button" class="submit" th:href="@{/pizzaOrderingSys/shopmanager/taste/list}">Topping List</a>
            </div>
            
        </form>

    </body>
</html>
