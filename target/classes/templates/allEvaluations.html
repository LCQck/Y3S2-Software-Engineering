        <thead>
        <tr>
            <th>orderTime</th><th>OrderId</th>  <th>Customer Comment</th>  <th>Comment</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "order : ${evaluationList}" >
            <td th:text = "${order.orderTime}"> </td> <td th:text = "${order.Id}"> </td><td th:text = "${order.customerComment}"> </td><td th:text= "${order.comment}"> </td>
            <td><a th:href="@{/pizzaOrderingSys/shopmanager/evaluation/add(id=${order.id})}">Reply</a></td>
            <td><a th:href="'javascript:deleteEvaluation('+${order.id}+')'" >Delete</a></td>

        </tr>
        </tbody>
    </table>

<script type="text/javascript">
  function deleteEvaluation(obj){
      if(window.confirm("Are you sure to delete？")){
        window.location.href = baseUrl() + "/delete?id=" +  obj;
      }
  }
  function baseUrl() {
      var pathName = window.document.location.pathname;
      var projectName = pathName.substring(0, pathName.substr(1).indexOf('/') + 1);
      return projectName;
  }
</script>
